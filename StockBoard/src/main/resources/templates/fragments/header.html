<div th:fragment="header">
    <nav style="position: relative; height: 56px; background-color: white; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); display: flex; justify-content: flex-end; align-items: center; padding: 0 40px;">

        <!-- 중앙 메뉴 -->
        <div style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 24px; align-items: center;">
            <a th:href="@{/}">홈</a>
            <a th:href="@{/board}">게시판</a>
            <th:block th:if="${session.user != null}">
                <a th:href="@{/mypage}">마이페이지</a>
                <th:block th:if="${session.user.userType == 'admin'}">
                    <a th:href="@{/list}">회원목록</a>
                    <a th:href="@{/logs}">검색로그</a>
                </th:block>
            </th:block>
        </div>

        <!-- 우측 로그인/로그아웃 -->
        <div style="display: flex; align-items: center; gap: 12px;">
            <th:block th:if="${session.user == null}">
                <a th:href="@{/login}">로그인</a>
                <a th:href="@{/join}">회원가입</a>
            </th:block>
            <th:block th:if="${session.user != null}">
                <span style="font-weight: bold;">
                    <span th:text="${session.user.userName}">이름</span>님
                    (<span th:text="${session.user.userId}">아이디</span>)
                </span>
                <a th:href="@{/logout}" style="color: red;">로그아웃</a>
            </th:block>
        </div>

    </nav>
</div>
