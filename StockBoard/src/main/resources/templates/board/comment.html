<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>댓글 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<th:block th:replace="~{fragments/header :: header}"/>

	<div class="container">
		<h2>💬 댓글 수정</h2>

		<form th:action="@{'/comment/edit/' + ${comment.idx}}" method="post">
			<!-- 댓글 내용 입력 -->
			<div style="background:#f5f7fa; border-radius:10px; box-shadow:0 2px 8px rgba(25,118,210,0.06); padding:18px 16px 14px 16px; margin-bottom:18px;">
				<label for="context" style="width:100%;">내용:
					<textarea id="context" name="context" required
						style="width:100%; min-height:100px; border-radius:8px; border:1px solid #cfd8dc; background:#fff; padding:12px 14px; font-size:1em; margin-top:6px;"
						th:text="${comment.context}"></textarea>
				</label>
			</div>

			<!-- 숨겨진 글 번호 -->
			<input type="hidden" name="seq" th:value="${comment.seq}" />

			<!-- 버튼 영역 -->
			<div style="display: flex; justify-content: space-between; align-items: center;">
				<a th:href="@{'/board/view/' + ${comment.seq}}" class="btn-main">뒤로가기</a>
				<button type="submit" class="btn-main">수정 완료</button>
			</div>
		</form>
	</div>
</body>
</html>
