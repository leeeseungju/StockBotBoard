<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<th:block th:replace="~{fragments/header :: header}"/>
    <div class="container">
        <h1>글쓰기</h1>
        <form th:action="@{/board/write}" method="post">
            <!-- 제목 -->
            <div style="margin-bottom:18px;">
                <label for="title">제목:
                    <input type="text" id="title" name="title" required style="width:100%; margin-top:6px;"/>
                </label>
            </div>

            <!-- 내용 -->
            <div style="background:#f5f7fa; border-radius:10px; box-shadow:0 2px 8px rgba(25,118,210,0.06); padding:18px 16px 14px 16px; margin-bottom:18px;">
                <label for="content" style="width:100%;">내용:
                    <textarea id="content" name="content" required style="width:100%; min-height:120px; border-radius:8px; border:1px solid #cfd8dc; background:#fff; padding:12px 14px; font-size:1em; margin-top:6px;"></textarea>
                </label>
            </div>

            <!-- 버튼 -->
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <a th:href="@{/board}" class="btn-main">목록</a>
                <button type="submit" class="btn-main">등록</button>
            </div>
        </form>
    </div>
</body>
</html>
