<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"/>
    <div class="container">
        <h2>회원가입</h2>
        <form th:action="@{/join}" method="post" class="form-center" onsubmit="return formSubmitAlert();">
            <div class="form-row">
                <label for="userId">아이디:</label>
                <input type="text" id="userId" name="userId" required/>
            </div>
            <div class="form-row">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div class="form-row">
                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required/>
            </div>
            <div class="form-row">
                <label for="userName">이름:</label>
                <input type="text" id="userName" name="userName" required/>
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${error != null}" th:text="${error}" class="error" style="color:red;"></div>

			<div class="footer-links" style="display: flex; justify-content: space-between; align-items: center; width:100%; margin-top: 24px;">
			    <a th:href="@{/}" class="btn-main">메인화면</a>
			    <button type="submit" class="btn-main">회원가입</button>
			</div>
        </form>
    </div>
</body>
</html>
